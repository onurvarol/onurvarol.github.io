        <style type="text/css">
            #publications{

            }

            }

            .coverage {
                color: red;
                font-size: small;
            }
        </style>

        <script type="text/javascript">
            function drawTable(papers, letter){
                var journalsDiv = '<table>';
                var nJournal = papers.length;
                for (var i = 0; i < nJournal; i++) {
                    journalsDiv += '<tr><td width="40px" style="vertical-align:top;"><b>' + letter + '.' + (nJournal-i) + '</b></td>';
                    journalsDiv += '<td>' + papers[i].text + '<br/>';

                    if (papers[i]['links'] !== undefined){
                        for (var j = 0; j < papers[i]['links'].length; j++) {
                            var link = papers[i]['links'][j];
                            if (link['source'].startsWith('bibtex') || link['source'].startsWith('files')){
                                link['source'] = 'apps/publications/' + link['source'];
                            }


                            journalsDiv += '<a href="' + link['source'] + '" target="_blank">' + link['name'] + '</a>';
                            if(j !== papers[i]['links'].length-1){
                                journalsDiv += ' | ';
                            }
                            else{
                                journalsDiv += '<br/>'  
                            }
                        }
                    }

                    if (papers[i]['coverage'] !== undefined){
                        journalsDiv += '<span class="coverage">Media Coverages: </span>'
                        for (var j = 0; j < papers[i]['coverage'].length; j++) {
                            var link = papers[i]['coverage'][j];
                            journalsDiv += '<a href="' + link['source'] + '" target="_blank">' + link['name'] + '</a>';
                            if(j !== papers[i]['coverage'].length-1){
                                journalsDiv += ' | ';
                            }
                            else{
                                journalsDiv += '<br/>'  
                            }
                        }
                    }
                    journalsDiv += '</td></tr>';
                }
                journalsDiv += '</table>';
                return journalsDiv;
            }

            $(document).ready(function () {
                $('#header-container').load('template_header.html');
                $('#footer-container').load('template_footer.html');   

                $.getJSON('apps/publications/publications.json',
                    function (json) {
                        $('#journal-container').append(drawTable(json['journals'], 'J'));
                        $('#proceeding-container').append(drawTable(json['proceedings'], 'C'));
                        $('#thesis-container').append(drawTable(json['thesis'], 'T'));
                        $('#others-container').append(drawTable(json['others'], 'O'));
                    });
            });
        </script>
