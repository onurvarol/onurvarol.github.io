<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.getJSON('bookshelf.json',
        function (json) {
            var bookDiv;
            var books = json['books'];
            for (var i = 0; i < books.length; i++) {
                if (!books[i].display){
                    continue;
                }
                bookDiv = '<div class="item" id="book">';
                bookDiv += '<img src="' + books[i].imgsrc + '" alt="' + books[i].name + '" style="height: 250px; margin: 5px 0 0 0;"> <br/>';
                bookDiv += '<b>' + books[i].name + '</b> <br/>';
                bookDiv += '<b>Author:</b> ' + books[i].author + '<br/>';
                //bookDiv += books[i].comment + '<br/>';
                bookDiv += '<img src="img/stars_' + books[i].score + '.png" width="100px">';
                bookDiv += "</div>"
                $('#bookshelf').append(bookDiv);
            }
        });
    });
</script>

<style type="text/css">
#book {
    background-color: #F1F1FF;
    float: left;
    margin:5px 0 40px 5px;
    width: 250px;
    height: 350px;
    text-align:center; 
}
</style>

<div style="background-color:#6D63F5; width:100%; height:40px; padding-top:15px" align="center">
    "A man will turn over half a library to make one book" -Samuel Johnson
</div>

</div>
