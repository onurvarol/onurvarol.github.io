<style type="text/css">
#coverages{
	font-family: georgia, "Times New Roman," serif;
	color: #000000;
	font-size: medium;
	margin: 0 0 0 20px;
}

#coverages td {
	vertical-align:text-top;
}

.coverage {
	color: red;
    font-size: small;
}
</style>

<script src="js/jquery-1.3.2.js" type="text/javascript"></script>
<script type="text/javascript">
	function drawTable(coverages){
		var coverageDiv = '';
        var nProject = Object.keys(coverages).length;
        for (var c in coverages) {
            coverageDiv += '<h2><a name="#' + c.replace(' ', '') + '">' + c + '</a></h2>'
            for (var i = 0; i < coverages[c].length; i++){
                coverageDiv += '<div>&#10148; <a href="' + coverages[c][i]['url'] + '">' + coverages[c][i]['title'] + '</a> - ' + coverages[c][i]['source'] + '</div>';
            }
        }
        return coverageDiv
	}

    $(document).ready(function () {
        $.getJSON('coverages.json',
        function (json) {
            $('#coverages-container').append(drawTable(json));
        });
    });
</script>


<div id="coverages">
	<div id="coverages-container"></div>
</div>
