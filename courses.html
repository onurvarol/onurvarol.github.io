        <script type="text/javascript">
            
            function drawTable(courses, title){
                var tableDiv = '<div class="row"><h3>' + title + '</h3>';

                for (var c in courses){
                    var course = courses[c];
                    var courseDiv = '<div class="panel panel-default"><div class="panel-heading panel-collapsed"><h3 class="panel-title">' + course['name'] + '</h3><span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-down"></i></span></div><div class="panel-collapsed collapse panel-body">';
                    if ('instructor' in course){
                        courseDiv += '<b>Instructor:</b> ' + course['instructor'] + '<br>';
                    }
                    courseDiv += '<p>' + course['description'] + '</p></div></div>'
                    tableDiv += courseDiv;
                }

                tableDiv += '</div>'
                return tableDiv
            }



            $(document).ready(function () {
                $('#header-container').load('template_header.html');
                $('#footer-container').load('template_footer.html');   

                $(document).on('click', '.panel-heading', function(e){
                    var $this = $(this);
                    if(!$this.hasClass('panel-collapsed')) {
                        $this.parents('.panel').find('.panel-body').slideUp();
                        $this.addClass('panel-collapsed');
                        $this.find('i').removeClass('glyphicon-chevron-up').addClass('glyphicon-chevron-down');
                    } else {
                        $this.parents('.panel').find('.panel-body').slideDown();
                        $this.removeClass('panel-collapsed');
                        $this.find('i').removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-up');
                    }
                })

                $.getJSON('apps/courses/courses.json',
                    function (json) {
                        $('#courses-container').append(drawTable(json['indiana_informatics_phd'], 'Informatics PhD, Complex Systems Track (Indiana University 2012-2016)'));
                        $('#courses-container').append(drawTable(json['indiana_statistics_minor'], 'Informatics PhD, Statistics Minor (Indiana University 2012-2016)'));
                        $('#courses-container').append(drawTable(json['koc_mcs'], 'Computer Science MSc (Koc University 2010-2012)'));
                        $('#courses-container').append(drawTable(json['itu_physics_bsc'], 'Physics Engineering BSc (Istanbul Technical University 2008-2012)'));
                        $('#courses-container').append(drawTable(json['itu_electronics_bsc'], 'Electronics Engineering BSc (Istanbul Technical University 2006-2010)'));
                        
                    });
            });
        </script>
